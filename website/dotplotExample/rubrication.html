<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@600&family=Inknut+Antiqua:wght@600&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Article rubrication</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
        }
        body { 
            font-size: 14px; 
            padding: 20px; 
            margin-top: 20px; 
            font-family: 'Noto Sans', sans-serif;
        }
        a { 
            color: #006798; 
            text-decoration: none; 
        }
        h2, .article, .content, .articleList { 
            margin-bottom: 24px; 
        }
        h3, h4, .classContent, .articleLink, p.data { 
            margin-bottom: 10px;
        }
        .doiLink { 
            text-decoration: underline; 
        }
        .disable {
            display: none;
        }
        .btnMore {
            padding: 7px 12px;
            background: #006798;
            border: none;
            border-radius: 5%;
            color: white;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <div class="container"></div>   
</body>
<script src="script.js"></script>
</html>
